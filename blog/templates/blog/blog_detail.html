{% extends 'catalog/base.html' %}
{% load mediapath %}
{% block content%}

    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <img src="{% mediapath object.image %}" />
            </div>


            <div class="col-md-8">
                <h2>{{ object.title }} ({{ object.slug }})</h2>
            </div>
            <div class="card-body">
            <p>
                {{ object.body }}
            </p>
            </div>
            <div class="card-footer">
                Просмотры: {{ object.views_count }}
            </div>


        </div>
    </div>
{% endblock %}
