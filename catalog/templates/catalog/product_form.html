{% extends 'catalog/base.html' %}

{% block content%}

<div class="col-lg-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Добавить или изменить продукт</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="" class="form-floating">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-lg btn-block btn-outline-success">Сохранить продукт</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
