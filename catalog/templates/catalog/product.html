{% extends 'catalog/base.html' %}
{% load filters %}
{% block content%}

    <div class="container">
        <div class="row">
            <!-- Левая часть с изображением -->
            <div class="col-md-4">
                <img src="{{ object.image | mediapath_filter }}">
            </div>

            <!-- Правая часть с информацией о товаре -->
            <div class="col-md-8">
                <h2>{{ object.title }}</h2>
                <p>Описание товара: {{ object.description }}</p>
                <p>Цена: {{ object.price }} руб.</p>
                <button class="btn btn-primary">Положить в корзину</button>
            </div>


        </div>
    </div>
{% endblock %}
